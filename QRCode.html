<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>QRCode</title>
    <script>
var text = "Oder doch nicht ðŸ¤”ðŸ¤¨?";
const audioCtx = new AudioContext();
const oscillator = audioCtx.createOscillator();
oscillator.type = "square";
oscillator.start();
function anim(stage){
var div = document.querySelector("div");
var inner = div.innerHTML;
div.setAttribute("onclick", "");
setTimeout(()=>{
if(stage){
if(inner.length < text.length){
div.innerHTML += text.slice(inner.length, inner.length + 2);
oscillator.frequency.setValueAtTime(50, audioCtx.currentTime);
oscillator.connect(audioCtx.destination);
setTimeout(()=>{
oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
},50);
setTimeout(()=>{
oscillator.disconnect(audioCtx.destination);
},100);
anim(true);
return;
}
else return;
}
if(inner.length){
div.innerHTML = inner.slice(0, inner.length - 2);
oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
oscillator.connect(audioCtx.destination);
setTimeout(()=>{
oscillator.frequency.setValueAtTime(50, audioCtx.currentTime);
},50);
setTimeout(()=>{
oscillator.disconnect(audioCtx.destination);
},100);
anim();
}
else anim(true);
},500)
}
    </script>
<style>
  div{
    position: absolute;
    top: 50%;
    left: 50%;
    width: 90%;
    transform: translate(-50%, -50%);
    font-size: 30px;
    font-weight: bold;
    display: inline;
    text-align: center;
  }
    </style>
  </head>
  <body>
<div onclick="anim(); oscillator.start();">Noch nix hier...</div>
<iframe src="https://youtu.be/dQw4w9WgXcQ?t=85"></iframe>
</body>
</html>
