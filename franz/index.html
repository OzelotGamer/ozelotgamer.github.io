        html{

        /*Default Settings*/
        :root {
            font-size: 2.5vmax;
            --sb-bg-color: #401080;
            --sb-border-color: #200040;
            --sb-speed: 2s;
            --sb-text-color: #edf;
            overflow: hidden;
        }

        /*Speechbubble main body*/
        .sb {
            position: relative;
            background-color: var(--sb-bg-color);
            border: .25rem solid var(--sb-border-color);
            border-radius: 1rem;
            color: var(--sb-text-color);
            width: fit-content;
            min-width: 1.5rem;
            padding: .5rem 1.5rem;
            transform: translate(0%, 0%);
            max-width: 50%;
            margin: .25rem;
            transition: all 2s;
        }

        /*Speechbubble bg triangle*/
        .left:after {
            content: '';
            position: absolute;
            bottom: -.95rem;
            left: 1rem;
            border-left: 1rem solid transparent;
            border-right: 1rem solid transparent;
            border-top: 1rem solid var(--sb-bg-color);
            transform: skewX(-60deg);
        }

        /*Speechbubble border triangle*/
        .left:before {
            content: '';
            position: absolute;
            bottom: -1.35rem;
            left: .5rem;
            border-left: 1.25rem solid transparent;
            border-right: 1.25rem solid transparent;
            border-top: 1.25rem solid var(--sb-border-color);
            transform: skewX(-60deg);
        }

        .right{
            position: relative;
            left: 100%;
            transform: translate(calc(-100% - .5rem),0%);
            &::before{
                content: '';
                position: absolute;
                bottom: -1.35rem;
                right: .5rem;
                border-left: 1.25rem solid transparent;
                border-right: 1.25rem solid transparent;
                border-top: 1.25rem solid var(--sb-border-color);
                transform: skewX(60deg);
            }
            &::after{
                content: '';
                position: absolute;
                bottom: -.95rem;
                right: 1rem;
                border-left: 1rem solid transparent;
                border-right: 1rem solid transparent;
                border-top: 1rem solid var(--sb-bg-color);
                transform: skewX(60deg);
            }
        }

        .middle{
            position: relative;
            left: 50%;
            transform: translate(calc(-50% - .25rem),0%);
            transition: 1s all;
            cursor: pointer;
            user-select: none;
            &:hover{
                filter: hue-rotate(60deg);
                transform: translate(calc(-50% - .25rem),0%) scale(1.1);
            }
            &:active{
                filter: hue-rotate(-120deg);
                transform: translate(calc(-50% - .25rem),0%) scale(1.25);
                transition: .05s all;
            }
        }
    </style>

            ["une tente","ein Zelt"],
            ["une table","ein Tisch"],
            ["une chaise","ein Stuhl"],
            [["parfait","parfaite"],"perfekt"]
        ];
        
        function pickRandomVocab(){
            index = Math.floor(Math.random() * vocs.length);
            document.querySelector(".left").innerHTML = typeof vocs[index][0] == "object"?vocs[index][0][Math.floor(Math.random() * vocs[index][0].length)]:vocs[index][0];
            document.querySelector(".middle").onclick = ()=> {
                check()
            };
        }

        function check(){
            const answer = document.querySelector(".right").innerHTML.trim();
            const out = document.querySelectorAll(".left")[1];
            out.style.transform = "translate(0%,0%)";
            if(!answer){
                out.innerHTML = "Keine Eingabe gefunden.";
                return;
            }
            const infoString = `${typeof vocs[index][0] == "object"?oder(vocs[index][0]):'"'+vocs[index][0]+'"'} wird als ${typeof vocs[index][1] =="object"?oder(vocs[index][1]):'"'+vocs[index][1]+'"'} übersetzt.`;
            if(typeof vocs[index][1] == "object"?vocs[index][1].includes(answer):vocs[index][1] == answer){
                out.innerHTML = "Korrekt, "+infoString;
            }
            else{
                out.innerHTML = "Falsch, "+infoString;
            }
            document.querySelector(".middle").onclick = ()=> {
                next();
            };
        }

        function oder(arr){
            return [arr.slice(0, -1).map(voc =>`"${voc}"`).join(", "),'"'+arr.slice(-1)[0]+'"'].join(" oder ");
        }

        function next(){
            document.querySelector(".right").innerHTML = "...";
            document.querySelectorAll(".left")[1].style.transform = "translate(calc(-100% - 1rem),0%)";
            pickRandomVocab();
        }

        document.addEventListener("DOMContentLoaded",()=>{
            setTimeout(pickRandomVocab,500);
        })
    </script>
</head>

<body>
    <div class="sb left">Lädt...</div>
    <div class="sb right" contenteditable onclick="this.innerHTML=''">...</div>
    <div class="sb middle">Oui!</div>
    <div class="sb left">Gib die Übersetzung in die rechte Sprechblase ein.</div>
</body>

</html>
